<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
          background: #F6F6FB;
          font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col ">
    <header class="flex flex-col h-screen w-screen">
      <nav class="sticky top-0 z-10 bg-white shadow-sm p-4 pl-10 pr-20 rounded-full mx-[30px] mt-[24px]">
        <div class="w-full flex justify-between items-center px-4">
          <div class="relative">
            <h1 class="text-xl font-bold">Acme</h1>
            <span class="absolute top-2 -right-1 w-2 h-2 bg-[#5E44FF]  rounded-full transform -translate-y-1/2 translate-x-1/2"></span>
          </div>
          <ul class="flex text-[16px] font-semibold gap-11">
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF] hover:underline">Home</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF]hover:underline">Features</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF]hover:underline">Pricing</a></li>
            <li><a href="#" class="text-[#1A1A2C] hover:text-[#5E44FF]hover:underline">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section class="text-center px-6 mt-[120px] mb-[140px]">
        <div class="inline-flex items-center px-[20px] py-[8px] bg-purple-100 text-[#5E44FF] font-semibold text-[16px] rounded-full">
            <span class="mr-2">🌈</span> Acme Productivity App
        </div>
        <h1 class="text-[80px] font-bold text-gray-900 mt-4">
            Boost Your <span class="text-[#5E44FF]">Product</span>ivity
        </h1>
        <p class="text-gray-700 mt-3 text-[24px] font-semibold">
            Streamline your workflow with our all-in-one productivity app.
        </p>
        <button class="mt-6 bg-[#1A1A2C] text-white w-[184px] h-[56px] text-lg rounded-xl shadow-md hover:bg-[#5F5F76] focus:outline-none focus:ring-4 focus:ring-[#5F5F76] focus:ring-opacity-50 mt-[50px] mb-[50px]">
            Start Free Trial
        </button>
    </section>
    </header>
    <section class="flex flex-row justify-center">
      <div class="flex flex-col justify-center items-center w-4/5 h-[600px] px-[120px] pb-[80px] rounded-[24px] bg-white/70">
        <h1 class="text-4xl font-bold m-0 ">Get in Touch</h1>
        <div>
        <form class="mb-0 justify-center items-center w-[589px] h-[322px] p-6 rounded-lg">    
        <div>
          <label class="text-[#5F5F76]" for="Name">Name</label>
          <input class="hover:border-[#B5A9FF] focus:border-[#5E44FF] mb-6 h-10 border-2  rounded-[12px] w-full" id="Name" type="text" placeholder="   John Doe"  >
        </div>
        <div>
          <label class="text-[#5F5F76]" for="email">Email</label>
          <input class="hover:border-[#B5A9FF] focus:border-[#5E44FF] mb-6 h-10 border-2  rounded-[12px] w-full" id="email" type="email" placeholder="   john@exsample,com">
        </div>
        <div>
          <label class="text-[#5F5F76]" for="massage">Massage</label>
          <textarea class=" border-2 hover:border-[#B5A9FF] rounded-[12px] w-full" rows="4" cols="50" placeholder="   ํYour massage..."></textarea>
        </div>
        <button class="bg-[#1A1A2C] hover:bg-[#5F5F76] focus:outline-none focus:ring-4 focus:ring-[#5F5F76] focus:ring-opacity-50เ mt-8  w-full h-[56px] px-[36px] py-[16px] rounded-[16px]  text-white text-lg font-semibold">Submit</button>
      </form>
    </div>
    </section>
    <footer>
      <nav class="mb-16 mt-16 w-full text-black p-1 flex justify-around items-center">
        <h4 class="text-sm">Acme productivity app &copy; 2024 </h4>
        <div class="flex gap-[37px] ">
        <a>FAQ</a>
        <a>Terms</a>
        <a>AI Policy</a>
        <a>Pricing</a>
      </nav>
    </footer>
